        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3
      - name: "Dependency Review"
        uses: actions/dependency-review-action@0efb1d1d84fc9633afcdaad14c485cbbc90ef46c # tag=v2
