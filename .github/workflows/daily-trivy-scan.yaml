name: scan
on:
  schedule:
    - cron: "0 8 * * *"
jobs:
  scan:
    name: Scan
    runs-on: ubuntu-22.04
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@d63413b0a4a4482237085319f7f4a1ce99a8f2ac # tag=0.7.1
        with:
          image-ref: "ghcr.io/chgl/fhir-server-exporter:latest"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@2ca79b6fa8d3ec278944088b4aa5f46912db5d63 # tag=v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
