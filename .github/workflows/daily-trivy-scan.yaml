name: scan
on:
  schedule:
    - cron: "0 8 * * *"
jobs:
  scan:
    name: Scan
    runs-on: ubuntu-22.04
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@cb606dfdb0d2b3698ace62192088ef4f5360b24f # tag=0.6.2
        with:
          image-ref: "ghcr.io/chgl/fhir-server-exporter:latest"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@0c670bbf0414f39666df6ce8e718ec5662c21e03 # tag=v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
