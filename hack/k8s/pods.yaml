apiVersion: v1
kind: Pod
metadata:
  name: fhir-server
  labels:
    app.kubernetes.io/name: fhir-server
spec:
  containers:
    - name: fhir-server
      image: docker.io/hapiproject/hapi:v6.0.1
      readinessProbe:
        failureThreshold: 5
        initialDelaySeconds: 45
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 5
        httpGet:
          path: /actuator/health/readiness
          port: http
      resources:
        limits:
          memory: "2Gi"
          cpu: "250m"
      ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: fhir-server
spec:
  selector:
    app.kubernetes.io/name: fhir-server
  ports:
    - port: 8080
      targetPort: http
---
apiVersion: v1
kind: Pod
metadata:
  name: fhir-server-exporter
  labels:
    app.kubernetes.io/name: fhir-server-exporter
spec:
  initContainers:
    - name: wait-for-fhir-server
      image: docker.io/curlimages/curl:7.78.0
      env:
        - name: FHIR_URL
          value: http://fhir-server:8080/fhir
      command: ["/bin/sh", "-c"]
      args:
        - |
          until [ "$(curl -s -o /dev/null -L -w '%{http_code}' "$FHIR_URL/metadata")" == "200" ]; do
            echo "$(date): Waiting for FHIR server to be up";
            sleep 15;
          done;
  containers:
    - name: fhir-server-exporter
      image: fhir-server-exporter
      resources:
        limits:
          memory: "256Mi"
          cpu: "100m"
      ports:
        - containerPort: 9797
          name: metrics
      env:
        - name: FhirServerUrl
          value: http://fhir-server:8080/fhir
---
apiVersion: v1
kind: Service
metadata:
  name: fhir-server-exporter
spec:
  selector:
    app.kubernetes.io/name: fhir-server-exporter
  ports:
    - port: 9797
      targetPort: metrics
