apiVersion: batch/v1
kind: Job
metadata:
  name: test-fhir-server-exporter
spec:
  template:
    spec:
      automountServiceAccountToken: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: curl
          image: curlimages/curl:8.11.1@sha256:c1fe1679c34d9784c1b0d1e5f62ac0a79fca01fb6377cdd33e90473c6f9f9a69
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - "ALL"
            privileged: false
            runAsGroup: 65532
            runAsUser: 65532
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
          command: ["/bin/sh", "-c"]
          args:
            - curl
              --retry-connrefuse
              --connect-timeout 10
              --max-time 300
              --retry 10
              --retry-delay 10
              http://fhir-server-exporter:9797/metrics
      restartPolicy: Never
